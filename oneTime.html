<body>
<!--form-->
<div class="quoteformheader">
    <p class="categories">Information</p>

<section class="quote">
    <form class="quoteform" action="">
        <div id="dropdown">
        <label id="intlabel" for="int">Cleaning intervals</label>
        <select name="Scheduled-interval" id="int">
            <option>One-time</option>
            <option>Weekly</option>
            <option>Bi-weekly</option>
            <option>Monthly</option>
        </select>
</div>
        <div class="linecontainer">
            <div class="line">
                <label  for="name" class="onetimelabels">Name</label>
                <input name="name"id="name"class="inputitems" type="name">
            </div>
            <div class="line">
                <label for="email" class="onetimelabels">Email</label>
                <input name="email" id="email" class="inputitems" type="email">
            </div>
        </div>
        <div class="linecontainer">
            <div class="line">
                <label for="address" class="onetimelabels">Address</label>
                <input name="address" id="address" class="inputitems" type="address">
            </div>
            <div class="line">
                <label for="city"class="onetimelabels">City</label>
                <input name="city" id="city" class="inputitems" type="city">
            </div>
        </div>
        <div class="linecontainer">
            <div class="line">
                <label for="bedrooms"class="onetimelabels">Number of bedrooms</label>
                <input name="bedrooms" id="bedrooms" class="inputitems" type="number">
            </div>
            <div class="line">
                <label for="washrooms"class="onetimelabels">Number of washrooms</label>
                <input name="washrooms" id="washrooms" class="inputitems" type="number">
            </div>
        </div>
